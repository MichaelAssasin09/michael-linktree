<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael's Linktree</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="main-container">
        <!-- Profile Section -->
        <div class="profile-section animate-fade-in">
            <div class="profile-image-wrapper">
                <img id="profileImage" src="assets/SON00329.jpg" alt="Profile" class="profile-image">
            </div>
            
            <h1 id="profileName" class="profile-name">Michael Lintang Arsy</h1>
            
            <p id="profileBio" class="profile-bio">Semua link aq, stalk aja semua!</p>
        </div>

        <!-- Social Icons Section -->
        <div class="social-icons animate-fade-in" id="socialIcons">
            <a href="#" class="social-icon" data-platform="instagram" data-bs-toggle="tooltip" title="Instagram">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="#" class="social-icon" data-platform="linkedin" data-bs-toggle="tooltip" title="LinkedIn">
                <i class="bi bi-linkedin"></i>
            </a>
            <a href="#" class="social-icon" data-platform="youtube" data-bs-toggle="tooltip" title="YouTube">
                <i class="bi bi-youtube"></i>
            </a>
            <a href="#" class="social-icon" data-platform="github" data-bs-toggle="tooltip" title="GitHub">
                <i class="bi bi-github"></i>
            </a>
        </div>

        <!-- Links Section -->
        <div class="links-section" id="linksContainer">
            <!-- Links will be dynamically inserted here -->
        </div>

        <!-- Footer -->
        <footer class="footer animate-fade-in">
            <p class="mb-2">Made with <i class="bi bi-heart-fill text-danger"></i> by Michael</p>
            <p class="footer-stats" id="footerStats">
                <span><i class="bi bi-eye-fill me-1"></i><span id="viewCount">0</span> views</span>
                <span class="ms-3"><i class="bi bi-hand-index-fill me-1"></i><span id="clickCount">0</span> clicks</span>
                <p>Since the last update</p>
            </p>
        </footer>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
